<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Annual Report Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Login Page -->
  <div class="login-form" id="loginPage">
    <h2>Login</h2>
    <div class="error" id="loginError"></div>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="handleLogin()">Login</button>
  </div>

  <!-- Report Portal -->
  <div class="container" id="portalPage" style="display: none;">
    <div class="top-bar">
      <h1>Annual Report Portal</h1>
      <button class="logout-button" onclick="handleLogout()">Logout</button>
    </div>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search by title or year...">
      <select id="departmentSelect">
        <option value="">All Departments</option>
        <option value="Computer Engineering">Computer Engineering</option>
        <option value="ENTC">ENTC</option>
        <option value="Civil">Civil</option>
        <option value="Mechanical">Mechanical</option>
      </select>
    </div>

    <div id="reportList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
